{% extends "base.html" %}
{% block imports %}
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .myMain {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 5rem 0.75rem;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .card-body {
            padding: 30px;
        }
    </style>
        {% endblock imports %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>ثبت موفقیت‌آمیز</h1>
            <p>برای نوشتن کیس دانشگاهی، باید اطلاعات شما به تایید برسد.</p>
        </div>
        
        <div class="card-body">
            <h3 style="text-align: center">مشخصات شما ثبت شده و در دست بررسی است.</h3>

        </div>

    </div>
</div>

{% endblock content %}
