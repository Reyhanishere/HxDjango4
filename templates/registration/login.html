{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}| Log In{% endblock title %}
{% block content %}
<main class="max-w-7xl mx-auto mt-10 lg:mt-20 " dir="auto">
  <div class="flex flex-col items-center  lg:flex-row lg:items-start space-y-6 bg-blue-200 w-4/5 mx-auto rounded-md">
    <div class="basis-3/5 lg:basis-1/3 lg:mt-10 text-center lg:text-right">
      <h1 class="text-4xl  font-bold tracking-tight leading-none lg:text-5xl xl:text-6xl my-5 text-white">
        به 
        </span class="md:block text-gray-100" >مدپارتو</span>
        خوش آمدید
      </h1>
      <a href="#" class="farsi text-xl text-gray-600 ">برای آشنایی با سایت و راهنمایی کلیک کنید</a>
    </div> 
    <div class="basis-2/5 lg:basis-2/3 "> 
<!-- log in  -->
<div dir='ltr' class="pad-15">
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Log In</button> 
</form>
    <div style="margin-top: 1rem">
    <a href="{% url 'password_reset' %}" class="btn btn-outline-primary me-2" >I forgot my password!</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary me-2" >Sign Up!</a>
    </div>
</div>

</div>
</main>
{% endblock content %}
